<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h3>My Calculator</h3>
    <div class="calculator">
      <div class="display-and-enter" id="display"></div>
      <div class="buttons">
        <div class="numbers">
          <div>
            <button class="number-button" id="1">1</button>
            <button class="number-button" id="2">2</button>
            <button class="number-button" id="3">3</button>
          </div>
          <div>
            <button class="number-button" id="4">4</button>
            <button class="number-button" id="5">5</button>
            <button class="number-button" id="6">6</button>
          </div>
          <div>
            <button class="number-button" id="7">7</button>
            <button class="number-button" id="8">8</button>
            <button class="number-button" id="9">9</button>
          </div>
          <div class="last-number">
            <button class="number-button" id="0">0</button>
            <button class="number-button" id=".">.</button>
          </div>
        </div>
        <div class="operators">
          <div class="operator-buttons">
            <button class="operator-button" id="add">+</button>
            <button class="operator-button" id="subtract">-</button>
          </div>
          <div class="operator-buttons">
            <button class="operator-button" id="multiply">x</button>
            <button class="operator-button" id="divide">/</button>
          </div>
          <div class="operator-buttons">
            <button class="result-button" id="result">=</button>
            <button class="clear-button" id="clear">C</button>
          </div>
          <div class="operator-buttons">
            <button class="delete-button" id="delete">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
